<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 350px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .calculator-screen {
      width: 100%;
      height: 80px;
      background-color: #212529;
      color: white;
      font-size: 2rem;
      text-align: right;
      border-radius: 5px;
      margin-bottom: 10px;
      padding-right: 10px;
      padding-left: 10px;
    }
    .calculator .btn {
      font-size: 1.5rem;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="calculator">
      <input type="text" class="calculator-screen form-control mb-3" id="display" disabled />

      <div class="row">
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="clearDisplay()">C</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="deleteLast()">DEL</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('%')">%</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success btn-block" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts JavaScript -->
  <script>
    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = 'Erro';
      }
    }
  </script>
</body>
</html>
